<div class="box" *ngFor="let plato of data.recipes">
    <div>Nombre:{{plato.name}} </div>
    <div>Foto: <img src="{{plato.image}}" alt="{{plato.name}}"> </div>
    <div>Descripcion: {{plato.description}}</div>
    <div>Ingredientes: {{plato.ingredients}}</div>
    <div>Proceso de preparacion: </div>
    <div>Tags: {{plato.tags}}</div>

</div>
